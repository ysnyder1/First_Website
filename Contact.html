                    </ul></nav>
                </header>

                <div id="wrapper">
                <div id="contact_form">
                    <h2>If you would like to contact me please fill out the form below!</h2>
                    <form action="#" method="get">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" size="40" required placeholder="Your Name Here"><br>
                        <label for="email">Email Address</label>
                        <input size="" id="email" type="email" name="email" required placeholder="Enter a valid email address"><br>
                        <label for="phone">Primary Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="919-742-3992"><br><br>

                        <textarea name="message" id="message" rows="30" cols="90" placeholder="Form message"></textarea>
                        <br>
                        <input type="submit" value="Send">
                    </form>
                </div>
                </div>
